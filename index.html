<!DOCTYPE html>
<html lang="ru">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        </div>
        <ul class="icons">
            <li><a href="https://instagram.com" target="_blank"><img src="img/instagram.png" alt="Instagram"></a></li>
            <li><a href="https://twitter.com" target="_blank"><img src="img/twitter.png" alt="Twitter"></a></li>
